spring:
  application:
    name: koda-backend-test
  liquibase:
    enabled: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: false  # Disable H2 console in tests
